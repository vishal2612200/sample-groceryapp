<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
    {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        </div>
    {% endfor %}
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input name="name" type="text" class="form-control" placeholder="Item name" />
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input name="quantity" type="text" class="form-control" placeholder="Item quantity" />
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select name="status" class="form-control">
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT" selected>BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input name="date" type="date" class="form-control" placeholder="Date">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>
